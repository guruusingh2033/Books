<div class="row">
  <div class="col-xs-12">
    <h2>Books List</h2>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let book of books">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ book.name }}</h4>
        <p class="list-group-item-text">{{ book.author }}</p>
        <p class="list-group-item-text">{{ book.pages }}</p>
        <p class="list-group-item-text">{{ book.publicationDate }}</p>
        <button class="btn btn-primary" (click)="editBook(book)">Edit</button>
      </div>
    </a>
  </div>
</div>


<div class="row">
    <modal #bookModal [closeOnEscape]="false" [closeOnOutsideClick]="false">
      <modal-header>
        <h1>Edit Book details</h1>
      </modal-header>
      <modal-content>
        <div class="form-group">
          <label for="name">Book Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="author">Book Author</label>
          <input type="text" name="author" class="form-control" [(ngModel)]="author">
        </div>
        <div class="form-group">
          <label for="pages">Total Number of Pages</label>
          <input type="number" name="pages" class="form-control" [(ngModel)]="pages">
        </div>
        <div class="form-group">
          <label for="pubDate">Publishing Date</label>
          <input type="date" name="pubDate" class="form-control" [(ngModel)]="pubDate">
        </div>
      </modal-content>
      <modal-footer>
          <button class="btn btn-primary" (click)="updateBook()">Update</button>
          <button class="btn btn-danger" (click)="hideForm()">Cancel</button>
      </modal-footer>
    </modal>
  </div>
