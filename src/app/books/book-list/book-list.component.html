<div class="row">
  <div class="col-xs-12">
    <h2>Books List</h2>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <table>
      <th><a href="#" (click)="sort()"> Book Name </a></th>
      <th>Author</th>
      <th>No. of Pages</th>
      <th>Date of Publication</th>
      <th>Action</th>
      <tr *ngFor="let book of books  | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.publicationDate}}</td>
        <td><button class="btn btn-primary" (click)="editBook(book)">Edit</button></td>
      </tr>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>


<div class="row">
    <modal #bookModal [closeOnEscape]="true" [closeOnOutsideClick]="false">
      <modal-header>
        <h1>Edit Book details</h1>
      </modal-header>
      <modal-content>
        <div class="form-group">
          <label for="name">Book Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="author">Book Author</label>
          <input type="text" name="author" class="form-control" [(ngModel)]="author">
        </div>
        <div class="form-group">
          <label for="pages">Total Number of Pages</label>
          <input type="number" name="pages" class="form-control" [(ngModel)]="pages">
        </div>
        <div class="form-group">
          <label for="pubDate">Publishing Date</label>
          <input type="date" name="pubDate" class="form-control" [(ngModel)]="pubDate">
        </div>
      </modal-content>
      <modal-footer>
          <button class="btn btn-primary" (click)="updateBook()">Update</button>
          <button class="btn btn-danger" (click)="hideForm()">Cancel</button>
      </modal-footer>
    </modal>
  </div>
